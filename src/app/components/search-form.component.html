<div class="d-flex justify-content-between">
  <div></div>
  <button type="button" class="btn btn-light" (click)="backToList()">
    Back
  </button>
</div>

<form [formGroup]="searchForm">
  <h2>My Search ({{searchForm.get('genre').value}}) {{searchForm.get('title').value}}</h2>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      class="form-control"
      placeholder="search title"
      formControlName="title"
    />
  </div>
  <div class="d-flex mb-5">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="genre"
        id="anime"
        value="anime"
        formControlName="genre"
      />
      <label class="form-check-label" for="anime"> Anime </label>
    </div>
    <div class="form-check ml-4">
      <input
        class="form-check-input"
        type="radio"
        name="genre"
        id="manga"
        value="manga"
        formControlName="genre"
      />
      <label class="form-check-label" for="manga"> Manga </label>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-warning" [disabled]="searchForm.invalid" (click)="saveToDB()">Save</button>
    <button class="btn btn-success" (click)="toResults()" [disabled]="searchForm.invalid">Go</button>
  </div>
</form>
