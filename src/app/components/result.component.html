<div class="d-flex justify-content-between pr-5 pl-5">
  <h3>
    Search results for
    <span class="badge badge-dark">{{ searchedQ }} </span>in
    <span class="badge badge-dark"> {{ searchedGenre }}</span>
  </h3>

  <button type="button" class="btn btn-light back-btn" (click)="backToForm()">
    Back
  </button>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="each-grid" *ngFor="let r of results; let i = index">
      <div class="col-sm mt-3 img-container">
        <a href="{{ r.url }}">
          <img
            id="image"
            src="{{ r.image_url }}"
            alt="img"
            width="200vw"
            height="300vw"
          />

          <button class="btn btn-info middle" id="middle{{ i }}">
            Read More
          </button>
        </a>

        <div>{{ r.title }}</div>
        <button class="btn" (click)="shareThis(i)" *ngIf="canShare">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-share"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
