<div class="d-flex justify-content-between pr-5 pl-5">
  <h3>
    Search results for
    <span class="badge badge-dark">{{ searchedQ }} </span>in
    <span class="badge badge-dark"> {{ searchedGenre }}</span>
  </h3>

  <button type="button" class="btn btn-light back-btn" (click)="backToForm()">
    Back
  </button>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="each-grid" *ngFor="let r of results; let i = index">
      <div class="col-sm mt-3 img-container">
        <a href="{{ r.url }}">
          <img
            id="image"
            src="{{ r.image_url }}"
            alt="img"
            width="200vw"
            height="300vw"
          />
          <button class="btn btn-light middle" id="middle{{ i }}">
            Read More
          </button>
        </a>

        <div>{{ r.title }}</div>
      </div>
    </div>
  </div>
</div>
